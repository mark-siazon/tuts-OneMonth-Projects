<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Summer Vacation</title>
        <!-- CSS -->
        <link href="lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <span>—  My Trip to  —</span>
                <h1>The Golden State</h1>
            </header>
            <a class="images" href="assets/images/image1.jpg" data-lightbox="california" data-title="Surfing">
                <img src="assets/thumbnails/thumb1.jpg" alt="Surfing"/>
            </a>
            <a class="images" href="assets/images/image2.jpg" data-lightbox="california" data-title="Lifeguard Stand">
                <img src="assets/thumbnails/thumb2.jpg" alt="Lifeguard Stand"/>
            </a>
            <a class="images" href="assets/images/image3.jpg" data-lightbox="california" data-title="Hot Air Balloon">
                <img src="assets/thumbnails/thumb3.jpg" alt="Hot Air Balloon"/>
            </a>
            <a class="images" href="assets/images/image4.jpg" data-lightbox="california" data-title="Field Freedom">
                <img src="assets/thumbnails/thumb4.jpg" alt="Field Freedom"/>
            </a>
            <a class="images" href="assets/images/image5.jpg" data-lightbox="california" data-title="Golden Gate Bridge">
                <img src="assets/thumbnails/thumb5.jpg" alt="Golden Gate Bridge"/>
            </a>
            <a class="images" href="assets/images/image6.jpg" data-lightbox="california" data-title="Pacific Ocean Sunset">
                <img src="assets/thumbnails/thumb6.jpg" alt="Pacific Ocean Sunset"/>
            </a>
        </div>
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="lightbox2-master/dist/js/lightbox.js"></script>
        <script>
            lightbox.option({
                'positionFromTop': 200
            })
        </script>
    </body>
</html>
