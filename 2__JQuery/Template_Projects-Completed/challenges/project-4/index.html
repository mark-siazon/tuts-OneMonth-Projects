<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Launch Pads</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-3">
                    <p class="lead">All Rentals</p>
                    <div class="list-group">
                        <a href="#" id="all" class="list-group-item filter active">All</a>
                        <a href="#" id="the-bronx" class="list-group-item filter">Bronx</a>
                        <a href="#" id="brooklyn" class="list-group-item filter">Brooklyn</a>
                        <a href="#" id="manhattan" class="list-group-item filter">Manhattan</a>
                        <a href="#" id="queens" class="list-group-item filter">Queens</a>
                        <a href="#" id="staten-island" class="list-group-item filter">Staten Island</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="list-group apartments">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    Please refer to the newly opened tab to see your selected apartment on Google Maps.
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Ok, thanks!</button>
            </div>
        </div>
        <!-- ********** CHALLENGE: CREATE MODAL ********** -->
        <div id="apartmentModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Go check it out!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Please refer to the newly opened tab to see your selected apartment on Google Maps.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok, thanks!</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ********** -->
    </body>
</html>
